name: Deploy AST Builder

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4
      
    - name: Use Node.JS
      uses: actions/setup-node@v4
      with:
        node-version: '24.12'
    
    - name: Install Dependencies
      run: npm install
    - name: create .env.production
      run : |
         echo "PORT=3002" >> .env.production
         echo "FRONTEND_URL=https://ast.camberit.co.nz" >> .env.production
         echo "SESSION_SECRET=${{ secrets.SESSION_KEY}}" >> .env.production
         echo "NODE ENV=production" >> .env.production
         echo LOG_LEVEL=info >> .env.production
        
    - name: Build
      run: npm run build

    - name: Copy front end Build
      uses: appleboy/scp-action@v0.1.4
      with:
          host: ast.camberit.co.nz
          username: azureuser
          key: ${{ secrets.AST_SSH}}
          source: "frontend/dist/**"
          target: "/var/www/html/ast.camberit.co.nz"
    
    - name: Copy Server
      uses: appleboy/scp-action@v0.1.4
      with:
          host: ast.camberit.co.nz
          username: azureuser
          key: ${{ secrets.AST_SSH}}
          source: "backend/**"
          target: "~/astserver"
  
      
    
